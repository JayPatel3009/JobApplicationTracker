<div class="bg-body-secondary text-center py-5 rounded-2">
    <h1 class="display-6 fw-bold">
        Job Applications
    </h1>

    <!-- Create New Button -->
    <button class="btn btn-primary mt-3" (click)="openCreateDialog()">Create New</button>
</div>

<div class="row mt-5">
    <div class="col-12">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
              <tr>
                <th>Company Name</th>
                <th>Position</th>
                <th>Status</th>
                <th>Date Applied</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let jobApplication of jobApplicationService.jobApplications">
                <td>{{ jobApplication.companyName }}</td>
                <td>{{ jobApplication.position }}</td>
                <td>{{ jobApplication.status }}</td>
                <td>{{ jobApplication.dateApplied | dateFormat }}</td>
                <td>
                  <div class="btn-group" role="group">
                    <button class="btn btn-sm btn-light me-3" (click)="openEditDialog(jobApplication)">
                      <i class="fa-solid fa-pen me-1"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-light" (click)="onDelete(jobApplication.id)">
                      <i class="fa-solid fa-trash me-1"></i> Delete
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
</div>



<!-- Pagination Controls -->
<nav aria-label="Page navigation" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="jobApplicationService.currentPage === 1">
        <a class="page-link" (click)="changePage(jobApplicationService.currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="page === jobApplicationService.currentPage">
        <a class="page-link" (click)="changePage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="jobApplicationService.currentPage === totalPages">
        <a class="page-link" (click)="changePage(jobApplicationService.currentPage + 1)">Next</a>
      </li>
    </ul>
</nav>
